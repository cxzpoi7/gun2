<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GUN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e; /* Darker, richer background */
            font-family: 'Press Start 2P', cursive; /* Pixel font for game feel */
            background-image: url('background.PNG');
            background-size: cover;
            background-position: center;
            color: #e0e0e0; /* Lighter text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Import Google Font for pixelated look */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Ensure nothing spills out */
            border: 5px solid #4CAF50; /* Game border */
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); /* Green glow */
        }
        .entity {
            position: absolute;
            width: 80px; /* Halved from 160px */
            height: 80px; /* Halved from 160px */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.1s ease-out; /* Smooth movement */
        }
        #player {
            background-image: url('teki.png');
        }
        .enemy {
            background-image: url('mikata.PNG');
        }
        .bullet {
            position: absolute;
            width: 10px; /* Halved from 20px */
            height: 30px; /* Halved from 60px */
            background: linear-gradient(to bottom, #00ffff, #0077ff); /* Cool blue gradient */
            border-radius: 5px; /* Halved from 10px */
            box-shadow: 0 0 10px #00ffff; /* Adjusted */
            z-index: 10;
            animation: bullet-glow 0.5s infinite alternate; /* Pulsing glow */
        }
        .enemy-bullet {
            background: linear-gradient(to bottom, #ff0000, #cc0000); /* Red gradient */
            box-shadow: 0 0 10px #ff0000; /* Adjusted */
        }
        /* Muzzle Flash Effect */
        .muzzle-flash {
            position: absolute;
            width: 40px; /* Halved from 80px */
            height: 40px; /* Halved from 80px */
            background-color: rgba(255, 255, 0, 0.8); /* Yellowish flash */
            border-radius: 50%; /* Circular flash */
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.6); /* Halved */
            animation: fadeOut 0.1s forwards; /* Quick fade out */
            z-index: 11; /* Above bullets */
        }
        /* Hit Effect */
        .hit-effect {
            position: absolute;
            width: 25px; /* Halved from 50px */
            height: 25px; /* Halved from 50px */
            background-color: rgba(255, 0, 0, 0.7); /* Reddish hit */
            border-radius: 50%; /* Circular hit */
            box-shadow: 0 0 7.5px 2.5px rgba(255, 0, 0, 0.5); /* Halved */
            animation: expandAndFade 0.2s forwards; /* Expand and fade out */
            z-index: 12; /* Above muzzle flash */
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes expandAndFade {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .obstacle {
            position: absolute;
            width: 100px; /* Halved from 200px */
            height: 150px; /* Halved from 300px */
            background-image: url('tree.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5; /* Below bullets, above background */
            border-radius: 50%; /* Make trees look more natural */
            box-shadow: 0 0 7.5px rgba(0, 128, 0, 0.7); /* Adjusted */
        }
        /* Character Health Bars */
        .character-health-bar-container {
            position: absolute;
            top: -15px; /* Position above the character */
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Smaller bar */
            height: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #555;
        }
        .character-health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff416c, #ff4b2b); /* Red-orange gradient */
            border-radius: 4px;
            transition: width 0.1s ease-out;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffcc00; /* Gold color for score */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px; /* Doubled from 60px */
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to top, #2c3e50, #4a6984); /* Dark blue gradient */
            border-top: 3px solid #555;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .control-btn {
            width: 160px; /* Doubled from 80px */
            height: 80px; /* Doubled from 40px */
            background: linear-gradient(to bottom, #6a82fb, #fc5c7d); /* Vibrant gradient */
            color: white;
            border: 3px solid #fff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* Doubled from 18px */
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease-in-out;
        }
        .control-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* More opaque */
            background-image: url('gameover.PNG');
            background-size: 40%; /* Make it smaller */
            background-repeat: no-repeat;
            background-position: center 20%; /* Position image higher */
            color: #ffcc00; /* Gold color for text */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3.5em; /* Slightly larger */
            text-align: center;
            z-index: 250; /* Ensure it's above everything */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        #game-over-screen button {
            margin-top: 20px;
            padding: 18px 35px;
            font-size: 0.6em;
            cursor: pointer;
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green gradient */
            border: none;
            border-radius: 8px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
        #game-over-screen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        #bgm-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 300; /* Ensure it's on top */
        }
        #bgm-toggle-btn {
            width: 50px; /* Slightly larger */
            height: 50px; /* Slightly larger */
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent */
            color: white;
            font-size: 2em; /* Larger icon */
            border: 3px solid #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* White glow */
            transition: all 0.2s ease-in-out;
        }
        #bgm-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #title-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            background-image: url('title.PNG'); /* Reverted to title.PNG */
            background-size: cover;
            background-position: center;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            z-index: 300;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            padding-top: 5vh; /* Add some top padding */
        }
        #title-screen h1 {
            font-size: 2.5em;
            margin-top: 20px; /* Adjusted margin */
            margin-bottom: 20px; /* Adjusted margin */
            color: #ffcc00;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
        }
        #title-screen p {
            font-size: 0.7em;
            margin-bottom: 30px; /* Adjusted margin */
            max-width: 90%;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #555;
        }
        #title-screen button {
            padding: 18px 35px;
            font-size: 0.9em;
            cursor: pointer;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
        #title-screen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        #title-screen-icon {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            background-image: url('title2.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 30px; /* Space between icon and title */
        }
    </style>
</head>

<script>
    // Game elements
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const enemy1 = document.getElementById('enemy1');
    const enemy2 = document.getElementById('enemy2');
    const enemy3 = document.getElementById('enemy3');
    const enemies = [enemy1, enemy2, enemy3];

    const playerCharacterHealthFill = document.getElementById('player-character-health-fill');
    const enemy1CharacterHealthFill = document.getElementById('enemy1-character-health-fill');
    const enemy2CharacterHealthFill = document.getElementById('enemy2-character-health-fill');
    const enemy3CharacterHealthFill = document.getElementById('enemy3-character-health-fill');
    const enemyCharacterHealthFills = [enemy1CharacterHealthFill, enemy2CharacterHealthFill, enemy3CharacterHealthFill];

    const gameOverScreen = document.getElementById('game-over-screen');
    const gameOverText = document.getElementById('game-over-text');
    const restartBtn = document.getElementById('restart-btn');
    const gameBGM = document.getElementById('game-bgm');
    const bgmToggleButton = document.getElementById('bgm-toggle-btn');
    const shootSound = document.getElementById('shoot-sound');
    const hitSound = document.getElementById('hit-sound');
    const titleScreen = document.getElementById('title-screen');
    const startNewGameBtn = document.getElementById('start-new-game-btn');
    const continueGameBtn = document.getElementById('continue-game-btn');
    const backToTitleBtn = document.getElementById('back-to-title-btn');
    const scoreDisplay = document.getElementById('score-display');

    let isBgmPlaying = false;

    // Game state
    let playerHealth = 100;
    let enemyHealths = [100, 100, 100]; // Health for each enemy
    let playerX = window.innerWidth / 2;
    let playerY = window.innerHeight - 100; // Initial Y position for player
    let playerTargetX = playerX; // Target X for player movement (for touch/mouse)
    let playerTargetY = playerY; // Target Y for player movement (for touch/mouse)
    let enemyPositions = [
        { x: window.innerWidth / 4, y: 50, direction: 1, yDirection: 1, lastShotTime: 0, nextShotInterval: 1000, behavior: 'aggressive' },
        { x: window.innerWidth / 2, y: 50, direction: 1, yDirection: 1, lastShotTime: 0, nextShotInterval: 1000, behavior: 'defensive' },
        { x: window.innerWidth * 3 / 4, y: 50, direction: 1, yDirection: 1, lastShotTime: 0, nextShotInterval: 1000, behavior: 'sniper' }
    ];
    const playerSpeed = 8;
    const enemySpeed = 4;
    const bulletSpeed = 10;
    let playerBullets = [];
    let enemyBullets = [];
    let obstacles = [];
    let gameActive = true;
    let currentScore = 0;
    let highScore = 0;
    
    // New vertical scrolling variables
    let fieldHeight = window.innerHeight * 3; // 3x screen height
    let currentFieldY = 0; // Current scroll position
    let playerProgress = 0; // Player's progress through the field (0-100%)
    let victoryY = fieldHeight - window.innerHeight; // Y position where player wins
    let enemySpawnPoints = []; // Pre-defined enemy spawn locations
    let currentEnemyWave = 0;
    let maxEnemyWaves = 5;
    let waveCleared = false; // Flag to track if current wave is cleared
    let nextWaveDelay = 3000; // 3 seconds delay between waves
    let lastWaveClearTime = 0; // Timestamp when last wave was cleared

    // Control state for keyboard
    let moveLeft = false;
    let moveRight = false;
    let moveUp = false;
    let moveDown = false;

    // Control state for touch/mouse
    let isTouchMoving = false;
    let isMouseMoving = false;

    const BULLET_WIDTH = 10; // Halved
    const BULLET_HEIGHT = 30; // Halved

    // --- Game Setup ---
    function initGame() {
        // Hide game elements, show title screen
        gameContainer.style.display = 'none';
        titleScreen.style.display = 'flex';
        gameOverScreen.style.display = 'none';

        // Load high score
        highScore = localStorage.getItem('gunGameHighScore') ? parseInt(localStorage.getItem('gunGameHighScore')) : 0;

        // Check for saved game data
        if (localStorage.getItem('gunGameSave')) {
            continueGameBtn.style.display = 'block';
        } else {
            continueGameBtn.style.display = 'none';
        }

        // Ensure BGM is paused and reset
        gameBGM.pause();
        gameBGM.currentTime = 0;
        gameBGM.muted = true;
        bgmToggleButton.textContent = '♪';
        isBgmPlaying = false;
    }

    function setupField() {
        // Initialize 9 predefined enemy spawn positions throughout the field
        enemySpawnPoints = [];
        
        // Define 9 strategic positions across the field
        const spawnPositions = [
            // Bottom row (near player spawn)
            { x: window.innerWidth * 0.2, y: fieldHeight * 0.2, name: 'Gatekeeper' },
            { x: window.innerWidth * 0.5, y: fieldHeight * 0.15, name: 'Center Guard' },
            { x: window.innerWidth * 0.8, y: fieldHeight * 0.2, name: 'Right Sentinel' },
            
            // Middle row (mid-field)
            { x: window.innerWidth * 0.15, y: fieldHeight * 0.45, name: 'Left Flank' },
            { x: window.innerWidth * 0.5, y: fieldHeight * 0.4, name: 'Mid Commander' },
            { x: window.innerWidth * 0.85, y: fieldHeight * 0.45, name: 'Right Flank' },
            
            // Top row (near victory point)
            { x: window.innerWidth * 0.25, y: fieldHeight * 0.7, name: 'Upper Left' },
            { x: window.innerWidth * 0.5, y: fieldHeight * 0.65, name: 'Final Boss' },
            { x: window.innerWidth * 0.75, y: fieldHeight * 0.7, name: 'Upper Right' }
        ];
        
        // Create individual enemies at each position
        spawnPositions.forEach((pos, index) => {
            const behaviors = ['aggressive', 'defensive', 'sniper'];
            const behavior = behaviors[index % 3]; // Distribute behaviors evenly
            
            enemySpawnPoints.push({
                x: pos.x,
                y: pos.y,
                health: 100,
                behavior: behavior,
                name: pos.name,
                spawnX: pos.x, // Store original spawn position
                spawnY: pos.y,
                lastShotTime: 0,
                nextShotInterval: 800 + Math.random() * 1200,
                isActive: true // Track if this enemy is still alive
            });
        });
    }

    function startGame(loadSavedGame = false) {
        gameActive = true;
        playerBullets.forEach(b => b.element.remove());
        enemyBullets.forEach(b => b.element.remove());
        playerBullets = [];
        enemyBullets = [];
        
        // Clear existing obstacles and create new ones
        obstacles.forEach(o => o.remove());
        obstacles = [];
        
        // Setup field and spawn points
        setupField();
        createStrategicObstacles();

        if (loadSavedGame) {
            loadGame();
        } else {
            playerHealth = 100;
            playerX = window.innerWidth / 2; // Player starts in center X
            playerY = window.innerHeight - 100; // Player starts near bottom Y
            playerTargetX = playerX;
            playerTargetY = playerY;
            currentFieldY = 0;
            playerProgress = 0;
            currentEnemyWave = 0;
            waveCleared = false;
            lastWaveClearTime = 0;
            currentScore = 0; // Reset score for new game
            
            // Initialize first wave of enemies
            spawnEnemyWave(0);
        }
        
        updateHealthBars();
        updateScoreDisplay();
        gameOverScreen.style.display = 'none';
        titleScreen.style.display = 'none';
        gameContainer.style.display = 'block';
        
        // Reset positions and display for all entities
        player.style.left = `${playerX - player.offsetWidth / 2}px`;
        player.style.top = `${playerY - player.offsetHeight / 2}px`;

        requestAnimationFrame(gameLoop);
    }

    function createStrategicObstacles() {
        const numObstacles = 12; // More obstacles for strategic placement
        const obstacleImages = ['tree.PNG', 'tree2.PNG'];
        
        // Create strategic obstacle positions
        const strategicPositions = [
            // Bottom area - cover for player
            { x: 15, y: 80, image: 'tree.PNG' },
            { x: 85, y: 75, image: 'tree2.PNG' },
            { x: 50, y: 85, image: 'tree.PNG' },
            
            // Middle area - chokepoints
            { x: 25, y: 45, image: 'tree2.PNG' },
            { x: 75, y: 40, image: 'tree.PNG' },
            { x: 10, y: 50, image: 'tree.PNG' },
            { x: 90, y: 55, image: 'tree2.PNG' },
            
            // Upper area - enemy cover
            { x: 35, y: 25, image: 'tree.PNG' },
            { x: 65, y: 20, image: 'tree2.PNG' },
            { x: 15, y: 30, image: 'tree2.PNG' },
            { x: 85, y: 35, image: 'tree.PNG' },
            { x: 50, y: 15, image: 'tree.PNG' }
        ];
        
        for (let i = 0; i < numObstacles; i++) {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            const pos = strategicPositions[i];
            obstacle.style.backgroundImage = `url('${pos.image}')`;
            obstacle.style.left = `${pos.x}%`;
            obstacle.style.top = `${pos.y}%`;
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }
    }

    function spawnEnemyWave(waveIndex) {
        // This function is now used to spawn individual enemies
        // Clear existing enemies
        enemies.forEach(enemy => {
            enemy.style.display = 'none';
        });
        
        // Spawn enemies based on their field position and current scroll
        enemySpawnPoints.forEach((enemyData, index) => {
            if (index < enemies.length && enemyData.isActive) {
                const enemy = enemies[index];
                enemy.style.display = 'block';
                enemy.style.left = `${enemyData.x - enemy.offsetWidth / 2}px`;
                enemy.style.top = `${enemyData.y - currentFieldY - enemy.offsetHeight / 2}px`;
                
                // Update enemy position data
                enemyPositions[index] = {
                    x: enemyData.x,
                    y: enemyData.y,
                    health: enemyData.health,
                    behavior: enemyData.behavior,
                    name: enemyData.name,
                    spawnX: enemyData.spawnX,
                    spawnY: enemyData.spawnY,
                    lastShotTime: enemyData.lastShotTime,
                    nextShotInterval: enemyData.nextShotInterval,
                    isActive: enemyData.isActive,
                    direction: 1,
                    yDirection: 1
                };
            }
        });
        
        // Hide unused enemies
        for (let i = enemySpawnPoints.length; i < enemies.length; i++) {
            enemies[i].style.display = 'none';
        }
    }

    // --- Save/Load Game ---
    function saveGame() {
        const gameState = {
            playerHealth: playerHealth,
            playerX: playerX,
            playerY: playerY,
            enemyPositions: enemyPositions,
            currentScore: currentScore,
            currentFieldY: currentFieldY,
            playerProgress: playerProgress,
            currentEnemyWave: currentEnemyWave,
            waveCleared: waveCleared,
            lastWaveClearTime: lastWaveClearTime
        };
        localStorage.setItem('gunGameSave', JSON.stringify(gameState));
        if (currentScore > highScore) {
            highScore = currentScore;
            localStorage.setItem('gunGameHighScore', highScore);
        }
        console.log("Game saved!");
    }

    function loadGame() {
        const savedState = localStorage.getItem('gunGameSave');
        if (savedState) {
            const gameState = JSON.parse(savedState);
            playerHealth = gameState.playerHealth;
            playerX = gameState.playerX;
            playerY = gameState.playerY;
            playerTargetX = gameState.playerX; // Set target to current position on load
            playerTargetY = gameState.playerY; // Set target to current position on load
            enemyPositions = gameState.enemyPositions;
            currentScore = gameState.currentScore || 0; // Ensure score is loaded, default to 0
            currentFieldY = gameState.currentFieldY || 0;
            playerProgress = gameState.playerProgress || 0;
            currentEnemyWave = gameState.currentEnemyWave || 0;
            waveCleared = gameState.waveCleared || false;
            lastWaveClearTime = gameState.lastWaveClearTime || 0;
            
            // Ensure enemy positions have the required properties
            enemyPositions.forEach((pos, index) => {
                if (!pos.hasOwnProperty('lastShotTime')) {
                    pos.lastShotTime = 0;
                }
                if (!pos.hasOwnProperty('nextShotInterval')) {
                    pos.nextShotInterval = 1000;
                }
                if (!pos.hasOwnProperty('health')) {
                    pos.health = 100;
                }
                if (!pos.hasOwnProperty('behavior')) {
                    pos.behavior = 'aggressive';
                }
            });
            
            // Spawn the current wave
            spawnEnemyWave(currentEnemyWave);
            
            console.log("Game loaded!");
        } else {
            console.log("No saved game found.");
            // If no save, start a new game
            startGame(false);
        }
    }

    // --- Health and UI ---
    function updateHealthBars() {
        playerCharacterHealthFill.style.width = `${playerHealth}%`;

        enemies.forEach((enemy, index) => {
            if (enemyPositions[index]) {
                const health = enemyPositions[index].health;
                enemyCharacterHealthFills[index].style.width = `${health}%`;
                if (health <= 0) {
                    enemy.style.display = 'none'; // Hide defeated enemy
                } else {
                    enemy.style.display = 'block'; // Ensure active enemy is visible
                }
            } else {
                enemy.style.display = 'none'; // Hide if no position data
            }
        });
    }

    function updateScoreDisplay() {
        let waveInfo = '';
        if (waveCleared) {
            const timeLeft = Math.max(0, Math.round((nextWaveDelay - (performance.now() - lastWaveClearTime)) / 1000));
            waveInfo = ` | NEXT WAVE: ${timeLeft}s`;
        } else {
            waveInfo = ` | WAVE: ${currentEnemyWave + 1}/${enemySpawnPoints.length}`;
        }
        scoreDisplay.textContent = `SCORE: ${currentScore} | PROGRESS: ${Math.round(playerProgress)}%${waveInfo}`;
    }

    function showGameOver(message) {
        gameActive = false;
        gameOverText.innerHTML = `${message}<br>SCORE: ${currentScore}<br>HIGH SCORE: ${highScore}`;
        gameOverScreen.style.display = 'flex';
        saveGame(); // Save game state on game over
        // Remove all obstacles
        obstacles.forEach(o => o.remove());
        obstacles = [];
    }

    // --- Bullet Handling ---
    function createBullet(xCenter, yTop, isPlayer) {
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        // Set bullet's top-left position based on its center and dimensions
        bullet.style.left = `${xCenter - (BULLET_WIDTH / 2)}px`;
        bullet.style.top = `${yTop}px`;
        if (!isPlayer) {
            bullet.classList.add('enemy-bullet');
        }
        gameContainer.appendChild(bullet);
        return { element: bullet, x: xCenter - (BULLET_WIDTH / 2), y: yTop };
    }

    function playerShoot() {
        if (!gameActive) return;
        const playerRect = player.getBoundingClientRect();
        const bulletXCenter = playerRect.left + playerRect.width / 2; // Player's horizontal center
        // Spawn bullet from the top edge of the player, adjusted for bullet height
        const bulletYTop = playerRect.top - BULLET_HEIGHT; 
        playerBullets.push(createBullet(bulletXCenter, bulletYTop, true));

        // Create muzzle flash
        createMuzzleFlash(playerRect.left + playerRect.width / 2, playerRect.top + playerRect.height * 0.2);

        // Play sound effect without interrupting previous one
        const tempShootSound = new Audio('shoot.mp3');
        tempShootSound.volume = 0.5; // Adjust volume if needed
        tempShootSound.play().catch(e => console.log("Shoot sound play blocked:", e));
    }

    function enemyShoot() {
        if (!gameActive) return;

        const aliveEnemies = enemies.filter((enemy, index) => 
            enemyPositions[index] && enemyPositions[index].health > 0
        );
        if (aliveEnemies.length === 0) return; // No alive enemies to shoot from

        const shootingEnemy = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
        const enemyRect = shootingEnemy.getBoundingClientRect();
        const bulletXCenter = enemyRect.left + enemyRect.width / 2; // Enemy's horizontal center
        // Spawn bullet from the bottom edge of the enemy
        const bulletYTop = enemyRect.bottom; 
        enemyBullets.push(createBullet(bulletXCenter, bulletYTop, false));

        // Create muzzle flash
        createMuzzleFlash(enemyRect.left + enemyRect.width / 2, enemyRect.top + enemyRect.height * 0.8);

        // Play sound effect without interrupting previous one
        const tempShootSound = new Audio('shoot.mp3');
        tempShootSound.volume = 0.5; // Adjust volume if needed
        tempShootSound.play().catch(e => console.log("Shoot sound play blocked:", e));
    }

    // --- Visual Effects ---
    function createMuzzleFlash(x, y) {
        const flash = document.createElement('div');
        flash.className = 'muzzle-flash';
        // Center the flash on the coordinates
        flash.style.left = `${x - 20}px`; // 40px width / 2
        flash.style.top = `${y - 20}px`;  // 40px height / 2
        gameContainer.appendChild(flash);
        setTimeout(() => {
            flash.remove();
        }, 100); // Matches animation duration
    }

    function createHitEffect(x, y) {
        const hit = document.createElement('div');
        hit.className = 'hit-effect';
        // Center the effect on the coordinates
        hit.style.left = `${x - 12.5}px`; // 25px width / 2
        hit.style.top = `${y - 12.5}px`;  // 25px height / 2
        gameContainer.appendChild(hit);
        setTimeout(() => {
            hit.remove();
        }, 200); // Matches animation duration
    }

    // --- Movement ---
    function updatePlayerPosition() {
        const playerWidth = player.offsetWidth;
        const playerHeight = player.offsetHeight;

        let movedByKeyboard = false;
        if (moveLeft) {
            playerX -= playerSpeed;
            movedByKeyboard = true;
        }
        if (moveRight) {
            playerX += playerSpeed;
            movedByKeyboard = true;
        }
        if (moveUp) {
            playerY -= playerSpeed;
            movedByKeyboard = true;
        }
        if (moveDown) {
            playerY += playerSpeed;
            movedByKeyboard = true;
        }

        if (!movedByKeyboard) {
            // If not moved by keyboard, try to move towards touch/mouse target
            const dx = playerTargetX - playerX;
            const dy = playerTargetY - playerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > playerSpeed) {
                playerX += (dx / distance) * playerSpeed;
                playerY += (dy / distance) * playerSpeed;
            } else {
                playerX = playerTargetX;
                playerY = playerTargetY;
                // Once target is reached, reset target to current position to stop further movement
                playerTargetX = playerX;
                playerTargetY = playerY;
            }
        } else {
            // If moved by keyboard, ensure touch/mouse target is aligned with current position
            // so that when keyboard is released, player doesn't jump to an old touch target
            playerTargetX = playerX;
            playerTargetY = playerY;
        }

        // Boundary check - allow upward movement for vertical scrolling
        playerX = Math.max(playerWidth / 2, Math.min(window.innerWidth - playerWidth / 2, playerX));
        // Allow player to move up beyond screen bounds for scrolling
        playerY = Math.max(playerHeight / 2, Math.min(fieldHeight - playerHeight / 2, playerY));
        
        player.style.left = `${playerX - playerWidth / 2}px`;
        player.style.top = `${playerY - playerHeight / 2}px`;
    }

    function updateEnemyPosition() {
        enemies.forEach((enemy, index) => {
            if (!enemyPositions[index] || enemyPositions[index].health <= 0) return; // Skip defeated enemies

            const enemyRect = enemy.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const behavior = enemyPositions[index].behavior;

            let targetX = playerRect.left + playerRect.width / 2; // Target player's center X
            let targetY = playerRect.top + playerRect.height / 2; // Target player's center Y

            // Different behaviors for different enemy types
            switch (behavior) {
                case 'aggressive':
                    // Aggressive enemies move directly toward player with small random offset
                    const aggressiveOffsetX = (Math.random() - 0.5) * 50;
                    const aggressiveOffsetY = (Math.random() - 0.5) * 30;
                    targetX += aggressiveOffsetX;
                    targetY += aggressiveOffsetY;
                    break;
                    
                case 'defensive':
                    // Defensive enemies try to maintain distance and use cover
                    const distanceToPlayer = Math.sqrt(
                        Math.pow(enemyRect.left - playerRect.left, 2) + 
                        Math.pow(enemyRect.top - playerRect.top, 2)
                    );
                    if (distanceToPlayer < 200) {
                        // Move away from player
                        const angle = Math.atan2(enemyRect.top - playerRect.top, enemyRect.left - playerRect.left);
                        targetX = enemyRect.left + Math.cos(angle) * 100;
                        targetY = enemyRect.top + Math.sin(angle) * 100;
                    } else {
                        // Move toward player but slower
                        targetX += (Math.random() - 0.5) * 100;
                        targetY += (Math.random() - 0.5) * 50;
                    }
                    break;
                    
                case 'sniper':
                    // Sniper enemies try to maintain distance and shoot from afar
                    const sniperDistance = 300;
                    const angleToPlayer = Math.atan2(playerRect.top - enemyRect.top, playerRect.left - enemyRect.left);
                    targetX = playerRect.left + Math.cos(angleToPlayer) * sniperDistance;
                    targetY = playerRect.top + Math.sin(angleToPlayer) * sniperDistance;
                    // Add some random movement to avoid being predictable
                    targetX += (Math.random() - 0.5) * 80;
                    targetY += (Math.random() - 0.5) * 40;
                    break;
            }

            // Dodge behavior: if player bullet is close, move away
            playerBullets.forEach(bullet => {
                const b = bullet.element.getBoundingClientRect();
                const bulletDistance = Math.sqrt(
                    Math.pow((b.left + b.width / 2) - (enemyRect.left + enemyRect.width / 2), 2) +
                    Math.pow((b.top + b.height / 2) - (enemyRect.top + enemyRect.height / 2), 2)
                );
                
                if (bulletDistance < 100) {
                    // Move away from bullet
                    const dodgeAngle = Math.atan2(enemyRect.top - b.top, enemyRect.left - b.left);
                    targetX += Math.cos(dodgeAngle) * enemySpeed * 5;
                    targetY += Math.sin(dodgeAngle) * enemySpeed * 5;
                }
            });

            // Clamp targetX and targetY within screen bounds
            targetX = Math.max(enemyRect.width / 2, Math.min(screenWidth - enemyRect.width / 2, targetX));
            targetY = Math.max(enemyRect.height / 2, Math.min(screenHeight * 0.6 - enemyRect.height / 2, targetY)); // Limit enemy to top 60% of screen

            // Move towards targetX, but with some inertia/delay
            const currentEnemyCenterX = enemyPositions[index].x;
            const currentEnemyCenterY = enemyPositions[index].y;

            const dx = targetX - currentEnemyCenterX;
            const dy = targetY - currentEnemyCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > enemySpeed) {
                enemyPositions[index].x += (dx / distance) * enemySpeed;
                enemyPositions[index].y += (dy / distance) * enemySpeed;
            } else {
                enemyPositions[index].x = targetX;
                enemyPositions[index].y = targetY;
            }

            // Boundary check
            if (enemyPositions[index].x < enemyRect.width / 2) {
                enemyPositions[index].x = enemyRect.width / 2;
            } else if (enemyPositions[index].x > screenWidth - enemyRect.width / 2) {
                enemyPositions[index].x = screenWidth - enemyRect.width / 2;
            }
            if (enemyPositions[index].y < enemyRect.height / 2) {
                enemyPositions[index].y = enemyRect.height / 2;
            } else if (enemyPositions[index].y > screenHeight * 0.6 - enemyRect.height / 2) {
                enemyPositions[index].y = screenHeight * 0.6 - enemyRect.height / 2;
            }

            // Update enemy position on screen (accounting for field scroll)
            enemy.style.left = `${enemyPositions[index].x - enemyRect.width / 2}px`;
            enemy.style.top = `${enemyPositions[index].y - currentFieldY - enemyRect.height / 2}px`;
        });
    }

    // --- Collision Detection ---
    function checkCollisions() {
        // Player bullets hitting enemies - use safer iteration
        for (let bIndex = playerBullets.length - 1; bIndex >= 0; bIndex--) {
            const bullet = playerBullets[bIndex];
            const b = bullet.element.getBoundingClientRect();
            let bulletHit = false;
            
            for (let eIndex = 0; eIndex < enemies.length; eIndex++) {
                // Only check collision if enemy is active
                if (enemyPositions[eIndex] && enemyPositions[eIndex].health > 0) {
                    const enemy = enemies[eIndex];
                    const e = enemy.getBoundingClientRect();
                    if (b.left < e.right && b.right > e.left && b.top < e.bottom && b.bottom > e.top) {
                        enemyPositions[eIndex].health -= 10; // Damage specific enemy
                        currentScore += 10; // Increase score
                        updateScoreDisplay(); // Update score display
                        bullet.element.remove();
                        playerBullets.splice(bIndex, 1);
                        bulletHit = true;
                        updateHealthBars(); // Update all health bars
                        hitSound.currentTime = 0; // Rewind to start
                        const tempHitSound = new Audio('hit.mp3');
                        tempHitSound.volume = 0.5; // Adjust volume if needed
                        tempHitSound.play().catch(e => console.log("Hit sound play blocked:", e));
                        createHitEffect(e.left + e.width / 2, e.top + e.height / 2); // Create hit effect at enemy center

                        if (enemyPositions[eIndex].health <= 0) {
                            enemy.style.display = 'none'; // Hide defeated enemy
                        }
                        break; // Exit enemy loop since bullet hit
                    }
                }
            }
            if (bulletHit) continue; // Skip to next bullet if this one hit
        }

        // Enemy bullets hitting player - use safer iteration
        for (let bIndex = enemyBullets.length - 1; bIndex >= 0; bIndex--) {
            const bullet = enemyBullets[bIndex];
            const b = bullet.element.getBoundingClientRect();
            const p = player.getBoundingClientRect();
            if (b.left < p.right && b.right > p.left && b.top < p.bottom && b.bottom > p.top) {
                playerHealth -= 10; // Damage adjusted for balance
                bullet.element.remove();
                enemyBullets.splice(bIndex, 1);
                updateHealthBars();
                hitSound.currentTime = 0; // Rewind to start
                const tempHitSound = new Audio('hit.mp3');
                tempHitSound.volume = 0.5; // Adjust volume if needed
                tempHitSound.play().catch(e => console.log("Hit sound play blocked:", e));
                createHitEffect(p.left + p.width / 2, p.top + p.height / 2); // Create hit effect at player center
                if (playerHealth <= 0) {
                    showGameOver('あなたの負け...');
                }
            }
        }

        // Bullets hitting obstacles - use safer iteration
        const allBullets = [...playerBullets, ...enemyBullets];
        for (let bIndex = allBullets.length - 1; bIndex >= 0; bIndex--) {
            const bullet = allBullets[bIndex];
            const b = bullet.element.getBoundingClientRect();
            let bulletHitObstacle = false;
            
            for (let oIndex = 0; oIndex < obstacles.length; oIndex++) {
                const obstacle = obstacles[oIndex];
                const o = obstacle.getBoundingClientRect();
                if (b.left < o.right && b.right > o.left && b.top < o.bottom && b.bottom > o.top) {
                    bullet.element.remove();
                    // Remove from respective array
                    if (playerBullets.includes(bullet)) {
                        const playerIndex = playerBullets.indexOf(bullet);
                        if (playerIndex !== -1) {
                            playerBullets.splice(playerIndex, 1);
                        }
                    } else {
                        const enemyIndex = enemyBullets.indexOf(bullet);
                        if (enemyIndex !== -1) {
                            enemyBullets.splice(enemyIndex, 1);
                        }
                    }
                    bulletHitObstacle = true;
                    break; // Exit obstacle loop since bullet hit
                }
            }
            if (bulletHitObstacle) continue; // Skip to next bullet if this one hit
        }
    }

    // --- Main Game Loop ---
    let lastEnemyShotTime = 0;
    let nextEnemyShotInterval = 1000; // Initial interval

    function gameLoop(timestamp) {
        if (!gameActive) return;

        // Update player progress and field scroll
        updateFieldScroll();

        // Movement
        updatePlayerPosition();
        updateEnemyPosition();

        // Enemy shooting logic
        enemies.forEach((enemy, index) => {
            if (!enemyPositions[index] || enemyPositions[index].health <= 0) return; // Skip defeated enemies

            // Check if line of sight is clear for this specific enemy
            const enemyRect = enemy.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();
            let lineOfSightBlocked = false;

            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                // Check if obstacle is between this enemy and the player
                // Simplified check: if obstacle overlaps horizontally and vertically with the path
                if (Math.max(enemyRect.left, playerRect.left) < Math.min(enemyRect.right, playerRect.right) &&
                    Math.max(enemyRect.top, playerRect.top) < Math.min(enemyRect.bottom, playerRect.bottom) &&
                    // More precise check: if obstacle is between enemy and player vertically
                    enemyRect.top < obstacleRect.bottom && playerRect.bottom > obstacleRect.top) {
                    lineOfSightBlocked = true;
                }
            });

            // Only shoot if line of sight is clear and it's time to shoot
            if (!lineOfSightBlocked && timestamp - enemyPositions[index].lastShotTime > enemyPositions[index].nextShotInterval) {
                enemyShoot(); // Remove the parameters - the function handles enemy selection internally
                enemyPositions[index].lastShotTime = timestamp;
                enemyPositions[index].nextShotInterval = 500 + Math.random() * 1500; // Random interval between 0.5s and 2s
            }
        });

        // Update bullets with proper cleanup
        updateBullets();

        // Check for hits
        checkCollisions();

        // Check for wave completion and victory
        checkWaveProgress();

        // Continue loop
        requestAnimationFrame(gameLoop);
    }

    function updateFieldScroll() {
        // Calculate player progress based on Y position
        const playerScreenY = playerY - currentFieldY;
        const maxPlayerY = window.innerHeight - 150; // Maximum Y position for player
        
        if (playerScreenY < maxPlayerY) {
            // Player is moving up, scroll the field
            const scrollAmount = maxPlayerY - playerScreenY;
            currentFieldY += scrollAmount * 0.1; // Smooth scrolling
            
            // Update player progress
            playerProgress = (currentFieldY / victoryY) * 100;
            
            // Check for victory
            if (currentFieldY >= victoryY) {
                showGameOver('勝利！フィールドを制圧しました！');
                return;
            }
            
            // Update obstacle positions for scrolling
            obstacles.forEach(obstacle => {
                const currentTop = parseFloat(obstacle.style.top);
                obstacle.style.top = `${currentTop - scrollAmount * 0.1}px`;
                
                // Remove obstacles that are off screen
                if (currentTop < -200) {
                    obstacle.remove();
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                }
            });
        }
    }

    function updateBullets() {
        // Update player bullets
        for (let i = playerBullets.length - 1; i >= 0; i--) {
            const bullet = playerBullets[i];
            bullet.y -= bulletSpeed;
            
            // Remove bullets that are off screen or too old
            if (bullet.y < -50 || bullet.y > window.innerHeight + 50) {
                bullet.element.remove();
                playerBullets.splice(i, 1);
            } else {
                bullet.element.style.top = `${bullet.y}px`;
            }
        }

        // Update enemy bullets
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
            const bullet = enemyBullets[i];
            bullet.y += bulletSpeed;
            
            // Remove bullets that are off screen or too old
            if (bullet.y > window.innerHeight + 50 || bullet.y < -50) {
                bullet.element.remove();
                enemyBullets.splice(i, 1);
            } else {
                bullet.element.style.top = `${bullet.y}px`;
            }
        }
    }

    function checkWaveProgress() {
        // Check if all enemies in current wave are defeated
        const aliveEnemies = enemies.filter((enemy, index) => 
            enemyPositions[index] && enemyPositions[index].health > 0
        );
        
        if (aliveEnemies.length === 0 && !waveCleared) {
            // All enemies defeated, mark wave as cleared
            waveCleared = true;
            lastWaveClearTime = performance.now();
            currentScore += 100; // Bonus for clearing wave
            updateScoreDisplay();
            console.log(`Wave ${currentEnemyWave + 1} cleared! Next wave in ${nextWaveDelay/1000} seconds.`);
        }
        
        // Check if it's time to spawn the next wave
        if (waveCleared && performance.now() - lastWaveClearTime > nextWaveDelay) {
            currentEnemyWave++;
            if (currentEnemyWave < enemySpawnPoints.length) {
                spawnEnemyWave(currentEnemyWave);
                waveCleared = false; // Reset flag for new wave
                console.log(`Wave ${currentEnemyWave + 1} spawned!`);
            } else {
                // All waves cleared
                showGameOver('勝利！全ての敵を倒しました！');
            }
        }
    }

    // --- Event Listeners ---
    // Global touch/click controls for movement and shooting
    gameContainer.addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerTargetX = e.touches[0].clientX;
        playerTargetY = e.touches[0].clientY;
        playerShoot();
    });

    gameContainer.addEventListener('touchmove', (e) => {
        e.preventDefault();
        playerTargetX = e.touches[0].clientX;
        playerTargetY = e.touches[0].clientY;
    });

    gameContainer.addEventListener('touchend', () => {
        // When touch ends, set target to current position to stop movement
        playerTargetX = playerX;
        playerTargetY = playerY;
    });

    gameContainer.addEventListener('mousedown', (e) => {
        e.preventDefault();
        playerTargetX = e.clientX;
        playerTargetY = e.clientY;
        playerShoot();
    });

    gameContainer.addEventListener('mousemove', (e) => {
        if (e.buttons === 1) { // Only move if left mouse button is pressed
            playerTargetX = e.clientX;
            playerTargetY = e.clientY;
        }
    });

    gameContainer.addEventListener('mouseup', () => {
        // When mouse button is released, set target to current position to stop movement
        playerTargetX = playerX;
        playerTargetY = playerY;
    });

    // Keyboard controls for desktop
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = true;
        if (e.key === 'ArrowRight') moveRight = true;
        if (e.key === 'ArrowUp') moveUp = true;
        if (e.key === 'ArrowDown') moveDown = true;
        if (e.key === ' ') playerShoot();
    });
    window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') moveLeft = false;
        if (e.key === 'ArrowRight') moveRight = false;
        if (e.key === 'ArrowUp') moveUp = false;
        if (e.key === 'ArrowDown') moveDown = false;
    });

    // BGM Control
    bgmToggleButton.addEventListener('click', () => {
        if (isBgmPlaying) {
            gameBGM.pause();
            bgmToggleButton.textContent = '♪';
        } else {
            gameBGM.muted = false;
            gameBGM.play().catch(e => console.log("BGM play blocked:", e));
            bgmToggleButton.textContent = '🔇';
        }
        isBgmPlaying = !isBgmPlaying;
    });

    // Title screen buttons
    startNewGameBtn.addEventListener('click', () => startGame(false));
    continueGameBtn.addEventListener('click', () => startGame(true));
    backToTitleBtn.addEventListener('click', initGame);

    // Restart
    restartBtn.addEventListener('click', () => startGame(false));

    // --- Initial Start ---
    initGame();

</script>
